version: "3.9"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://biblesort:biblesort@db:5432/biblesort
      - FLASK_ENV=production
      - PORT=5000
    depends_on:
      - db

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: biblesort
      POSTGRES_PASSWORD: biblesort
      POSTGRES_DB: biblesort
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: